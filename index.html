<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.dooksa.com/file/dooksa/css/bootstrap.min.css" rel="stylesheet">
      <style>
        .loading {
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          opacity: 0;
          -webkit-animation: fade 1s;
          animation: fade 1s ;
        }
        .loading:before {
          display: block;
          height: 5px;
          width: 5px;
          content: '';
          -webkit-animation: spin 1s infinite;
                  animation: spin 1s infinite;
          border-radius: 100%;
          -webkit-box-shadow: 20px 0 0 5px var(--bs-primary), -20px 0 0 5px var(--bs-primary);
                  box-shadow: 20px 0 0 5px var(--bs-primary), -20px 0 0 5px var(--bs-primary); }

        @-webkit-keyframes fade {
          to {
            opacity: 1; 
          } 
        }

        @keyframes fade {
          to {
            opacity: 1; 
          } 
        }

        @-webkit-keyframes spin {
          to {
            -webkit-transform: rotate(360deg);
                    transform: rotate(360deg); } }

        @keyframes spin {
          to {
            -webkit-transform: rotate(360deg);
                    transform: rotate(360deg); } }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div id="root" class="loading"></div>

    <script src="https://cdn.dooksa.com/file/dooksa/ds-app.js"></script>
  </body>
</html>
